<div class="row valign-wrapper">
    <form class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <input #name id="name" type="text" autocomplete="off">
                <label for="name">New topic</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <button class="btn waves-effect waves-light light-blue darken-3" type="submit" name="action" (click)="createBoard($event, name.value)">Start
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </div>
    </form>
</div>
