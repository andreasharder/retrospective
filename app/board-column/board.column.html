<div class="input-field col s12 m6 l4">
	<i class="material-icons prefix">{{column.icon}}</i>
	<input [(ngModel)]="msgText" id="icon_issue" type="text" class="validate" (keyup.enter)="addMessage()">
	<label for="icon_issue">{{column.title}}</label>
	<ul>
		<li *ngFor="#msg of getMessages()">
			<message-card [message]="msg" [color]=column.color [columnKey]=column.key></message-card>
		</li>
	</ul>
</div>
